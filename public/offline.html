
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FlashTrade</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #0f172a;
      color: #e2e8f0;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 30px;
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    button {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0ea5e9;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>The FlashTrade application requires an internet connection to function properly. Please check your connection and try again.</p>
    <p>Some features may be available in offline mode, but real-time trading and price data requires connectivity.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
